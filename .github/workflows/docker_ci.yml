name: Docker CI

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#  Docker Integration Tests Workflow
#  Author: @spencerlepine
#
#  Features:
#    - runs in a specified subdirectory (workflow_call)
#    - build and run Docker containers
#    - test the API running on localhost
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

on:
  workflow_call:

jobs:
  integration_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['16']
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./__tests__

    name: "Docker Integration Tests"
    steps:
      - name: "â˜ï¸ Check out Git Repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ Set up Node"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: "âš™ï¸ Make Scripts Executable"
        run: |
          chmod +x ./docker-compose.test.sh
          chmod +x ./integration.test.sh

      - name: "ğŸ—ï¸ Docker-Compose Build Test"
        run: ./docker-compose.test.sh

      - name: "ğŸ³ Start Docker Containers"
        run: docker-compose up

      - name: "âœ… Run Integration Tests"
        run: ./integration.test.sh
