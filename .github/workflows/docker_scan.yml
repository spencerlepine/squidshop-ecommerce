name: Docker Scan

on:
  push:
    branches:
      - 'main'
  # pull_request:
  #   branches:
  #     - '*'
  workflow_dispatch:

jobs:
  docker_build:
    env:
      working_directory: ./apps/${{ matrix.folder_name }}
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        folder_name: ['client', 'users', 'orders', 'products', 'gateway']
    defaults:
      run:
        working-directory: ${{ env.working_directory }}

    name: "ğŸ³ Docker Security Scan"
    steps:
      - name: "â˜ï¸ Check out Git Repository"
        uses: actions/checkout@v2

      - name: "ğŸ—ï¸ Build"
        run: docker build . -t spencerlepine/service:${{ github.sha }}

      - name: "âœ… Preform Container Scan"
        uses: Azure/container-scan@v0
        with:
          image-name: spencerlepine/service:${{ github.sha }}