name: Monorepo PR Repo Labeler
# Credit: https://github.com/adamzolyak

on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  labelPR:
    name: "üè∑ Label PR With Repo(s)"
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs
        uses: adamzolyak/monorepo-pr-labeler-action@4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}